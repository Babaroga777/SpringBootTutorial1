<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Thymeleaf expression-->
    <title>[[${pageTitle}]]</title>

    <!-- Bootstrap verlinken -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px;margin: 0 auto;">
        <!--Update the User Class-->
        <!-- Map to the User Entity Class ID-->
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-Mail:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-group" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstname}" class="form-group" required minlength="2"maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastname}" class="form-group" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-group" required minlength="5"maxlength="15"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" class="form-group"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="submit" class="btn btn-secondary m-2"onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<!-- Einbindung von JavaScript fÃ¼r den Cancel-Button-->
<script type="text/javascript">
    function cancelForm(){
    <!--Thymeleaf expression-->
        window.location = "[[@{/users}]]"
    }
</script>
</body>
</html>
